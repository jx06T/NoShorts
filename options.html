<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Page</title>
    <link rel="stylesheet" type="text/css" href="options.css">

</head>

<body>
    <header>
        <h1>NoShorts</h1>
        <p>拒絕浪費時間</p>
    </header>

    <div class="settings">
        <div class="setting">
            <h2>
                <input type="checkbox" id="checkboxi1">
                Instagram Reels
            </h2>
            <div class="UD">
                <div>
                    <input type="checkbox" id="checkboxi2">
                    <label for="checkbox2">隱藏</label>
                </div>
                <div>
                    <input type="checkbox" id="checkboxi3">
                    <label for="checkbox3">模糊</label>
                </div>
                <div>
                    <input type="checkbox" id="checkboxi4">
                    <label for="checkbox4">鎖定</label>
                </div>
                <div>
                    <label for="inputi1" class="NotYet">模糊</label>
                    <input id="inputi1" class="NotYet" type="number" placeholder="10">
                </div>
                <div>
                    <label for="inputi2">限制</label>
                    <input id="inputi2" type="number" placeholder="5">
                </div>
            </div>
        </div>

        <div class="setting">
            <h2>
                <input type="checkbox" id="checkboxy1">
                YouTube Shorts
            </h2>
            <div class="UD">
                <div>
                    <input type="checkbox" id="checkboxy2">
                    <label for="checkbox2">隱藏</label>
                </div>
                <div>
                    <input type="checkbox" id="checkboxy3">
                    <label for="checkbox3">模糊</label>
                </div>
                <div>
                    <input type="checkbox" id="checkboxy4">
                    <label for="checkbox4">鎖定</label>
                </div>
                <div>
                    <label for="inputy1" class="NotYet">模糊</label>
                    <input id="inputy1" class="NotYet" type="number" placeholder="10">
                </div>
                <div>
                    <label for="inputy2">限制</label>
                    <input id="inputy2" type="number" placeholder="5">
                </div>
            </div>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
